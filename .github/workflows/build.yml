name: Build Signed APKs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"

      - name: Restore keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > $HOME/trudido-release-key.jks
          echo "TRUDIDO_KEYSTORE=$HOME/trudido-release-key.jks" >> $GITHUB_ENV
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Get dependencies
        run: flutter pub get

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build universal signed APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: flutter build apk --release --obfuscate --split-debug-info=build/app/outputs/symbols

      - name: Rename universal APK with version
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/app-release-$VERSION.apk
        env:
          VERSION: ${{ env.VERSION }}

      - name: Build ARM64 signed APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: flutter build apk --release --target-platform=android-arm64 --obfuscate --split-debug-info=build/app/outputs/symbols-arm64

      - name: Rename ARM64 APK with version
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/app-release-arm64-$VERSION.apk
        env:
          VERSION: ${{ env.VERSION }}

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: signed-apks-$VERSION
          path: build/app/outputs/flutter-apk/app-release*.apk
