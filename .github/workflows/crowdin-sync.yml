name: Crowdin Sync

on:
  push:
    branches: [main]
    paths:
      - "lib/l10n/app_en.arb"
  pull_request:
    branches: [main]
    paths:
      - "lib/l10n/app_en.arb"
  schedule:
    # Run twice daily to pull translations
    - cron: "0 8,20 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-crowdin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Remove old Dart SDK
        run: sudo rm -rf /opt/hostedtoolcache/dart

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "master"
          channel: "master"

      - name: Check Flutter & Dart version
        run: |
          flutter --version
          dart --version

      - name: Get dependencies
        run: flutter pub get

      - name: Validate ARB files
        run: flutter gen-l10n

      - name: Upload source files to Crowdin
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
          crowdin_branch_name: main
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}

      - name: Download translations from Crowdin
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: crowdin/github-action@v2
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          push_translations: true
          commit_message: "chore: update translations from Crowdin [skip ci]"
          crowdin_branch_name: main
          create_pull_request: true
          pull_request_title: "Update translations from Crowdin"
          pull_request_body: |
            This PR contains updated translations from Crowdin.

            - Translations are automatically downloaded from Crowdin
            - Please review the changes before merging
            - The translations will be included in the next app release
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Fix @@locale in arb files
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          find lib/l10n -name "app_*.arb" -not -name "app_en.arb" | while read filename; do
            locale=$(basename "$filename" .arb | sed 's/app_//')
            sed -i "s/\"@@locale\": \".*\"/\"@@locale\": \"$locale\"/" "$filename"
            echo "Fixed @@locale in $filename to $locale"
          done

      - name: Generate localization files
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: flutter gen-l10n

      - name: Commit generated files
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: regenerate localization files [skip ci]"
          file_pattern: "lib/l10n/app_localizations*.dart"
