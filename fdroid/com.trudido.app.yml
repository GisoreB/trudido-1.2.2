Name: Trudido
Summary: A feature-rich todo and notes app

Description: |
  Trudido is a privacy-focused todo and notes app with rich features.
  
  Features:
  * Task management with categories, priorities, and due dates
  * Rich text notes with markdown support
  * Encrypted vault for private notes (biometric unlock)
  * Calendar integration (DAVx5/Android Calendar sync)
  * Audio recordings, images, and video attachments
  * PDF export
  * Material You dynamic theming
  * Fully offline - no internet required
  * No ads, no tracking

